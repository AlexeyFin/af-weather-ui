<mat-card>
  <mat-card-header>
    <h3>{{title}}</h3>
  </mat-card-header>
  <mat-card-content>
    <div class="forecast-row" >
      <div class="forecast-row-item" *ngFor="let forecast of forecasts">
        <app-forecast-item [forecast]="forecast"></app-forecast-item>
      </div>
    </div>
  </mat-card-content>
</mat-card>
